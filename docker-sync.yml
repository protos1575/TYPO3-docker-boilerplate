version: "2"
options:
  compose-file-path: 'docker-compose.yml'
  verbose: false
  cli_mode: 'auto'
  max_attempt: 5
syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  appcode-rsync-sync: #tip: add -sync and you keep consistent names as a convention
    src: './app/'
    sync_host_ip: 'auto'
    sync_host_port: 10872
    sync_userid: '1000'
    sync_strategy: 'unison'
    sync_excludes: ['Gemfile.lock', 'Gemfile', 'config.rb', '.sass-cache', 'sass', 'sass-cache', 'composer.json' , 'bower.json', 'package.json', 'Gruntfile*', 'bower_components', 'node_modules', '.gitignore', '.git', '*.coffee', '*.scss', '*.sass', 'web/typo3temp']
